old></link></heading><paragraph>Let us know in the comments or <link href="https://purduecpu.com/discord">Competitive Programmers Union Discord</link> if you encounter any issues or have questions.</paragraph><figure><image src="https://static.us.edusercontent.com/files/hfdtDl4nLhneOd2MGm9byPjK" width="181" height="369"/></figure><paragraph>Learn about HammerWars at <link href="https://hammerwars.win">www.hammerwars.win</link> and the Competitive Programmers Union at <link href="https://purduecpu.com">purduecpu.com</link>.</paragraph><blockquote>It's like BoilerMake, but you don't need to stay awake for 36 hours and you get to solve algorithmically interesting problems instead of just adding AI. - me</blockquote></document>`;
